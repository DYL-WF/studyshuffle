<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Study Shuffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script>
    var check_password_match = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
        document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'Passwords match';
        document.getElementById("form_submit").disabled = false;
        } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'Passwords do not match';
        document.getElementById("form_submit").disabled = true;
        }
    }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Admin Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <form method="post" th:action="@{/api/auth/logout}" class="inline">
                    <input type="hidden" name="extra_submit_param" value="extra_submit_value">
                    <button type="submit" name="submit_param" value="submit_value" class="link-button">Signout</button>
                </form>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.registration_error}">
                <div class="alert alert-danger" th:text="${param.registration_error}">Error</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Teacher Registration Page</h2>
                </div>
                <div class="card-body">
                    <form
                        method="post"
                        role="form"
                        th:action="@{/api/auth/register}"
                        class="form-horizontal"
                        
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Teacher Number</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                placeholder="Teacher number"
                                required
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-control"
                                placeholder="name"
                                required
                            />
                        </div>

                        <div class="form-group mb-3">
                            <input
                                type="hidden"
                                id="role"
                                name="role"
                                class="form-control"
                                placeholder="teacher"
                                value="teacher"
                                required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                type="text"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="email"
                                required
                            />
                        </div>
                        
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="enter password"
                                    onkeyup='check_password_match();'
                                    required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Confirm Password</label>
                            <input
                                    type="password"
                                    id="confirm_password"
                                    class="form-control"
                                    placeholder="re-enter password"
                                    onkeyup='check_password_match();'
                                    required
                            />
                            <span id='message'></span>
                        </div>
                        
                        <div class="form-group mb-3">
                            <button id="form_submit" disabled type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
